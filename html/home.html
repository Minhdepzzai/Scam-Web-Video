	<style>
		.video-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Quan trọng nhất */
    z-index: -1; /* Để video nằm sau nội dung */
}

	</style>
</head>

<body>
	<div class="video-container">
		<video src="../video/Demo.mp4" autoplay loop muted></video>
	</div>
</body>
